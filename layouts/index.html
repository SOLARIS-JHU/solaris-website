{{ define "main" }}
<div style="max-width: 800px; margin: 0 auto; padding: 40px 20px;">
    <div style="text-align: center; margin-bottom: 3rem;">
    
    <img src="/images/lab-logo.png" alt="Lab Logo" style="height: 120px; margin-bottom: 20px;">
    
    <h1 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 1rem;">
      {{ .Params.title }}
    </h1>
    <p style="font-size: 1.25rem; color: #a3a3a3;">
      {{ .Params.subtitle }}
    </p>
  </div>

  <div style="text-align: center; margin-bottom: 4rem;">
    <blockquote style="border: none; font-size: 1.4rem; font-style: italic; color: #e5e7eb; line-height: 1.6;">
      "{{ .Params.quote.text }}"
    </blockquote>
    <div style="margin-top: 10px; font-weight: bold; color: #feda4a; letter-spacing: 1px;">
      â€” {{ .Params.quote.author }}
    </div>
  </div>

  <div style="margin-bottom: 4rem; background: #000; padding: 10px; border-radius: 12px;">
    <video width="100%" controls muted autoplay loop style="display: block; width: 100%; border-radius: 8px;">
       <source src="/{{ .Params.video_file }}" type="video/mp4">
       Your browser does not support the video tag.
    </video>
  </div>

 <div>
    <h2 style="border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
      Latest News
    </h2>
    
    {{ range .Site.Data.news }}
    <div style="margin-bottom: 25px;">
        <span style="background: #333; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem;">
          {{ .date }}
        </span>
        <h3 style="display: inline-block; margin: 0 0 5px 10px; font-size: 1.1rem;">
            {{ .title }}
        </h3>
        <p style="margin: 0; color: #aaa;">
          {{ .summary }}
        </p>
    </div>
    {{ end }}
  </div>

</div>
{{ end }}
