<style>
  /* --- 1. PAGE LAYOUT & HEADERS (New) --- */
  .research-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .macro-area {
    margin-bottom: 80px; /* Space between the different research sections */
  }

  .area-title {
    color: #00f2ff;
    font-size: 2rem;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
  }

  .area-desc {
    color: #b0c4de;
    font-size: 1.1rem;
    max-width: 800px;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  .area-divider {
    border: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, #13224a, transparent);
    margin-bottom: 50px;
  }

  /* --- 2. THE GRID --- */
  .research-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 30px;
    padding: 20px 0;
  }
  @media (min-width: 900px) {
    .research-grid { grid-template-columns: repeat(3, 1fr); }
  }

  /* --- 3. THE CARD CONTAINER --- */
  .flash-card {
    background-color: transparent;
    width: 100%;
    height: 300px;
    perspective: 1000px;
  }
  
  /* --- 4. THE FLIPPER --- */
  .flash-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
    transform-style: preserve-3d;
    cursor: pointer;
  }
  .flash-card:hover .flash-card-inner { transform: rotateY(180deg); }
  
  /* --- 5. COMMON FRONT & BACK STYLES --- */
  .flash-card-front, .flash-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    
    /* SOLARIS CARD BASE */
    background-color: #13224a;       /* Medium Blue */
    border: 1px solid #00f2ff;       /* Cyan Border */
    box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); /* Soft Glow */
    border-radius: 12px;
    color: #e0e7ff;                  /* Soft White Text */
    
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  /* --- 6. FRONT SPECIFIC (Updated for Cleaner Title) --- */
  .flash-card-front {
    justify-content: center; /* Ensures title is dead center */
  }

  .flash-card-front h3 {
    color: #e0e7ff;    /* Soft white, not bright white */
    font-size: 1.25rem;
    font-weight: 400;  /* Regular weight, removed bold */
    text-transform: none; /* Removed uppercase */
    letter-spacing: normal;
    text-shadow: none; /* Removed glow for clean text */
    margin: 0;
    line-height: 1.5;
  }

  /* --- 7. BACK SPECIFIC (Updated Layout) --- */
  .flash-card-back {
    background-color: #0a1128;       /* Darker Void Blue */
    transform: rotateY(180deg);
    box-shadow: 0 0 25px rgba(0, 242, 255, 0.4); /* Stronger glow */
    justify-content: space-between;  /* Spreads content out top-to-bottom */
    padding: 30px 20px;
  }

  .card-summary {
    font-style: italic;
    font-size: 0.95rem;
    color: #fff;
    margin-bottom: 15px;
  }

  .card-meta {
    font-size: 0.85rem;
    color: #a0aec0;
    width: 100%;
  }
  
  /* Links inside the card */
  .card-links {
    margin-top: auto; 
  }

  .card-links a {
      color: #00f2ff !important;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
      margin: 0 8px;
  }
  .card-links a:hover {
      text-shadow: 0 0 8px #00f2ff;
      text-decoration: underline;
  }
</style>

<div class="research-container">

  {{ range .Site.Data.research }}
  <div class="macro-area">
    
    <div class="area-header">
      <h2 class="area-title">{{ .area }}</h2>
      <p class="area-desc">{{ .description }}</p>
    </div>

    <div class="research-grid">
      {{ range .projects }}
      <div class="flash-card">
        <div class="flash-card-inner">
          
          <div class="flash-card-front">
            <h3>{{ .title }}</h3>
          </div>
          
          <div class="flash-card-back">
            <p class="card-summary">{{ .summary }}</p>
            
            <div class="card-meta">
              <p><strong>Lead:</strong> {{ .lead }}</p>
              {{ if .funding }}<p><strong>Funding:</strong> {{ .funding }}</p>{{ end }}
            </div>
            
            <div class="card-links">
               {{ range .links }}
                 <a href="{{ .url }}">[{{ .text }}]</a>
               {{ end }}
            </div>
          </div>

        </div>
      </div>
      {{ end }} </div>
  
  </div>
  
  <hr class="area-divider">
  
  {{ end }} </div>
