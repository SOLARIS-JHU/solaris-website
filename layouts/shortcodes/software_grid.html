<style>
  /* 1. THE GRID */
  .research-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 30px;
    padding: 20px 0;
  }
  @media (min-width: 900px) {
    .research-grid { grid-template-columns: repeat(3, 1fr); }
  }

  /* 2. THE CARD CONTAINER */
  .flash-card {
    background-color: transparent;
    width: 100%;
    height: 300px;
    perspective: 1000px;
  }
  
  /* 3. THE FLIPPER */
  .flash-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
    transform-style: preserve-3d;
    cursor: pointer;
  }
  .flash-card:hover .flash-card-inner { transform: rotateY(180deg); }
  
  /* 4. COMMON FRONT & BACK STYLES */
  .flash-card-front, .flash-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    
    /* SOLARIS CARD BASE */
    background-color: #13224a;       /* Medium Blue */
    border: 1px solid #00f2ff;       /* Cyan Border */
    box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); /* Soft Glow */
    border-radius: 12px;
    color: #e0e7ff;                  /* Soft White Text */
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }

  /* 5. FRONT SPECIFIC */
  .flash-card-front h3 {
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 0 0 5px rgba(0, 242, 255, 0.5);
  }

  /* 6. BACK SPECIFIC */
  .flash-card-back {
    background-color: #0a1128;       /* Darker Void Blue */
    transform: rotateY(180deg);
    box-shadow: 0 0 25px rgba(0, 242, 255, 0.4); /* Stronger glow */
  }
  
  /* Links inside the card */
  .flash-card a {
      color: #00f2ff !important;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
  }
  .flash-card a:hover {
      text-shadow: 0 0 8px #00f2ff;
      text-decoration: underline;
  }
</style>

<div class="research-grid">
  {{ range .Site.Data.software }}
  <div class="flash-card">
    <div class="flash-card-inner">
      
      <div class="flash-card-front">
        <h3 style="margin-bottom: 10px;">{{ .title }}</h3>
        <p>{{ .summary }}</p>
        <small style="color: #00f2ff; font-weight: bold; margin-top: 10px;">{{ .language }}</small>
      </div>
      
      <div class="flash-card-back">
        <p><strong>{{ .info_1 }}</strong></p>
        <p><strong>{{ .info_2 }}</strong></p>
        
        <div style="margin-top: 20px;">
           {{ range .links }}
             <a href="{{ .url }}">
               {{ .text }}
             </a><br><br>
           {{ end }}
        </div>
      </div>

    </div>
  </div>
  {{ end }}
</div>
