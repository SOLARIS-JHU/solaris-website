baseURL: "https://SOLARIS-JHU.github.io/solaris-website/"
languageCode: "en-us"
title: "Solaris Lab"
theme: "PaperMod"

enableInlineShortcodes: true

# 1. PARAMS SECTION
params:
  defaultTheme: dark
  disableThemeToggle: true
  assets:
    disableHLJS: true
  custom_css: ["css/lab-style.css"]
  label:
    text: "Solaris Lab"           # The text next to the logo
    icon: "/images/lab-logo.png"  # Path to your file
    iconHeight: 35           # Size of the logo

# 2. MENU SECTION
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 5
    - identifier: research
      name: Research
      url: /research/
      weight: 10
    - identifier: software
      name: Software
      url: /software/
      weight: 20
    - identifier: people
      name: People
      url: /people/
      weight: 30
    - identifier: gallery
      name: Gallery
      url: /gallery/
      weight: 40
    - identifier: join
      name: Join Us
      url: /join-us/
      weight: 50
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 60

# 3. MARKUP SECTION (Must be at the far left, NOT indented!)
markup:
  goldmark:
    renderer:
      unsafe: true